<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="header">
        <h1 class="text-center">Psychic Game!</h1>
    </div>

    <div class="instructions">
        <h3 class="text-center">Guess what letter I'm thinking of!</h3>
    </div>

    <div class="counter">
        <div class="winCounter">
            <h3>Wins:</h3>
            <h3 id="winsNumber">0</h3>
        </div>
        <div class="lossCounter">
            <h3>Losses:</h3>
            <h3 id="lossesNumber">0</h3>
        </div>
    </div>

    <div class="guesses">
        <div class="guessesLeft">
            <h3>Guesses Left:</h3>
            <h3 id="LeftNumber">6</h3>
        </div>
        <div class="guessesSoFar">
            <h3>Guesses So Far:</h3>
            <h3 id="soFarList"></h3>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
