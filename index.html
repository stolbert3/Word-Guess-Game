<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="header">
        <h1>PSYCHIC GAME</h1>
        <h3 id="guess">Guess what letter I'm thinking of!</h3>
        <h6>CLICK NEW GAME TO BEGIN | TYPE ANY LETTER TO GUESS</h6>
    </div>

    <div class="button">
        <button id="newGameButton" class="btn btn-outline-primary"><h3>NEW GAME</h3></button>
    </div>

    <div class="counter">
        <div class="winCounter">
            <h3>Wins:</h3>
            <h3 id="winsNumber">-</h3>
        </div>
        <div class="lossCounter">
            <h3>Losses:</h3>
            <h3 id="lossesNumber">-</h3>
        </div>
    </div>

    <div class="guesses">
        <div class="guessesLeft">
            <h3>Guesses Left:</h3>
            <h1 id="leftNumber">-</h1>
        </div>
        <div class="guessesSoFar">
            <h3>Guesses So Far:</h3>
            <h1 id="soFarList">-</h1>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
